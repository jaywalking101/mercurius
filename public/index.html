<!DOCTYPE html>
<html
    lang="en"
    data-ng-app="demo"
    >
<head>

    <meta
        charset="utf-8"
        >
    <meta
        content="IE=edge"
        http-equiv="X-UA-Compatible"
        >
    <meta
        content="width=device-width, initial-scale=1.0"
        name="viewport"
        >
    <meta
        content="an angular notification module"
        name="description"
        >
    <meta
        content="Thiago Figueiredo"
        name="author"
        >

    <title>mercurius</title>

    <link
        href="css/bootstrap.min.css"
        rel="stylesheet"
        >
    <link
        href="css/demo.css"
        rel="stylesheet"
        >
    <link
        href="js/modules/mercurius/mercurius.css"
        rel="stylesheet"
        >

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script
            src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"
            >
        </script>
        <script
            src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"
            >
        </script>
    <![endif]-->

</head>

<body>

    <div
        class="container"
        data-ng-controller="demo"
        >

        <div
            class="row"
            >

            <div
                class="col-md-offset-4 col-md-4 topmost"
                >

                <h1
                    class="text-muted"
                    >An AngularJS notification module
                </h1>

                <dl>
                    <dt>AngularJS</dt>
                    <dd>
                        <a
                            href="http://angularjs.org/"
                            >http://angularjs.org/
                        </a>
                    </dd>
                </dl>

                <form role="form">

                    <fieldset>

                        <legend>Configuration</legend>

                        <div
                            class="form-group"
                            >

                            <div
                                class="checkbox"
                                >

                                <label>
                                    <input
                                        data-ng-model="configuration.dismissable"
                                        id="dismissable"
                                        name="dismissable"
                                        type="checkbox"
                                        value="dismissable"
                                        > Dismissable
                                </label>

                            </div>

                        </div>

                        <div
                            class="form-group"
                            >

                            <label
                                class="control-label"
                                for="categoria"
                                >Location
                            </label>

                            <div
                                class="row"
                                >

                                <div
                                    class="col-md-4"
                                    >

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.location.topLeft"
                                                id="topLeft"
                                                name="location"
                                                type="checkbox"
                                                value="topLeft"
                                                > topLeft
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.location.bottomLeft"
                                                id="bottomLeft"
                                                name="location"
                                                type="checkbox"
                                                value="bottomLeft"
                                                > bottomLeft
                                        </label>

                                    </div>

                                </div>

                                <div
                                    class="col-md-4"
                                    >

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.location.topMiddle"
                                                id="topMiddle"
                                                name="location"
                                                type="checkbox"
                                                value="topMiddle"
                                                > topMiddle
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.location.bottomMiddle"
                                                id="bottomMiddle"
                                                name="location"
                                                type="checkbox"
                                                value="bottomMiddle"
                                                > bottomMiddle
                                        </label>

                                    </div>

                                </div>

                                <div
                                    class="col-md-4"
                                    >

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.location.topRight"
                                                id="topRight"
                                                name="location"
                                                type="checkbox"
                                                value="topRight"
                                                > topRight
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.location.bottomRight"
                                                id="bottomRight"
                                                name="location"
                                                type="checkbox"
                                                value="bottomRight"
                                                > bottomRight
                                        </label>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <div
                            class="row"
                            >

                            <div
                                class="col-md-4"
                                >

                                <div
                                    class="form-group"
                                    >

                                    <label
                                        class="control-label"
                                        for="categoria"
                                        >Timeout
                                    </label>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.timeout.null"
                                                id="null"
                                                name="timeout"
                                                type="checkbox"
                                                value="null"
                                                > null
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.timeout.2000"
                                                id="2000"
                                                name="timeout"
                                                type="checkbox"
                                                value="2000"
                                                > 2000
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.timeout.4000"
                                                id="4000"
                                                name="timeout"
                                                type="checkbox"
                                                value="4000"
                                                > 4000
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.timeout.8000"
                                                id="8000"
                                                name="timeout"
                                                type="checkbox"
                                                value="8000"
                                                > 8000
                                        </label>

                                    </div>

                                </div>

                            </div>

                            <div
                                class="col-md-4"
                                >

                                <div
                                    class="form-group"
                                    >

                                    <label
                                        class="control-label"
                                        for="categoria"
                                        >Type
                                    </label>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.type.danger"
                                                id="danger"
                                                name="type"
                                                type="checkbox"
                                                value="danger"
                                                > danger
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.type.info"
                                                id="info"
                                                name="type"
                                                type="checkbox"
                                                value="info"
                                                > info
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.type.success"
                                                id="success"
                                                name="type"
                                                type="checkbox"
                                                value="success"
                                                > success
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.type.warning"
                                                id="warning"
                                                name="type"
                                                type="checkbox"
                                                value="warning"
                                                > warning
                                        </label>

                                    </div>

                                </div>

                            </div>

                            <div
                                class="col-md-4"
                                >

                                <div
                                    class="form-group"
                                    >

                                    <label
                                        class="control-label"
                                        for="categoria"
                                        >Width
                                    </label>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.width.auto"
                                                id="auto"
                                                name="width"
                                                type="checkbox"
                                                value="auto"
                                                > auto
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.width.200"
                                                id="200"
                                                name="width"
                                                type="checkbox"
                                                value="200"
                                                > 200
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.width.400"
                                                id="400"
                                                name="width"
                                                type="checkbox"
                                                value="400"
                                                > 400
                                        </label>

                                    </div>

                                    <div
                                        class="checkbox"
                                        >

                                        <label>
                                            <input
                                                data-ng-model="configuration.width.600"
                                                id="600"
                                                name="width"
                                                type="checkbox"
                                                value="600"
                                                > 600
                                        </label>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <hr>

                        <button
                            class="btn btn-primary btn-lg btn-block"
                            data-ng-click="randomNotification()"
                            type="button"
                            >Show me the money!
                        </button>

                    </fieldset>

                </form>

                <br>

                <a
                    href="https://github.com/jaywalking101/mercurius"
                    >https://github.com/jaywalking101/mercurius
                </a>

            </div>

        </div>

    </div>

    <mercurius></mercurius>

    <!-- libraries -->
    <script
        src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"
        >
    </script>
    <script
        src="js/libraries/3rd-party/bootstrap.min.js"
        >
    </script>
    <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"
        >
    </script>

    <!-- modules -->
    <script
        src="js/modules/3rd-party/angular-animate.min.js"
        >
    </script>
    <script
        src="js/modules/3rd-party/angular-sanitize.min.js"
        >
    </script>
    <script
        src="js/modules/mercurius/mercurius.js"
        >
    </script>

    <!-- main -->
    <script
        src="js/app.js"
        >
    </script>

    <script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46906947-1', 'anzol.biz');
      ga('send', 'pageview');

    </script>

</body>
</html>
