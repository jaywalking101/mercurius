<!DOCTYPE html>
<html
    lang="en"
    data-ng-app="demo"
    >
<head>
    <meta
        charset="utf-8"
        >
    <meta
        content="IE=edge"
        http-equiv="X-UA-Compatible"
        >
    <meta
        content="width=device-width, initial-scale=1.0"
        name="viewport"
        >
    <meta
        content="an angular notifier module"
        name="description"
        >
    <meta
        content="Thiago Figueiredo"
        name="author"
        >
    <title>an angular notifier module</title>
    <link
        href="css/bootstrap.min.css"
        rel="stylesheet"
        >
    <link
        href="js/modules/notifier/notifier.css"
        rel="stylesheet"
        >
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script
            src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"
            >
        </script>
        <script
            src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"
            >
        </script>
    <![endif]-->
</head>
<body
    data-ng-controller="demo"
    >
    <div
        class="container"
        data-ng-include="'view.html'"
        >
    </div>
    <st-notifier></st-notifier>
    <!-- libraries -->
    <!--
    <script
        src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"
        >
    </script>
     -->
    <script
        src="js/libraries/3rd-party/jquery-2.0.3.min.js"
        >
    </script>
    <script
        src="js/libraries/3rd-party/bootstrap.min.js"
        >
    </script>
    <!--
    <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"
        >
    </script>
     -->
    <script
        src="js/libraries/3rd-party/angular.min.js"
        >
    </script>
    <!-- modules -->
    <script
        src="js/modules/3rd-party/angular-animate.min.js"
        >
    </script>
    <script
        src="js/modules/3rd-party/angular-sanitize.min.js"
        >
    </script>
    <script
        src="js/modules/notifier/notifier.js"
        >
    </script>
    <!-- main -->
    <script
        src="js/app.js"
        >
    </script>
</body>
</html>
